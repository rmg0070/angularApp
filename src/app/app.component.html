    <form #ref="ngForm" (ngSubmit)="submitResponse()">
      <div class="text-center heading1 w-50 m-5 mx-auto text-white">
        <h1>User Registration</h1>
      </div>
      <div class="form-floating mt-5 w-50 mx-auto">
        <input type="text" name="username" id="un" class="form-control" placeholder="Ex..rmgg070" [(ngModel)]=Userobj.username>
        <label for="un"> Username</label> 
        
      </div>
      <div class=" mt-5 w-50 mx-auto">
        <label for="pw">Date of birth</label> 
        <input type="date" name="dob" id="pw" class="form-control" [(ngModel)]=Userobj.dob>
        
      </div>
      <div class="form-floating mt-3 w-50 mx-auto" >
        <input type="email" name="email" id="em" class="form-control" placeholder="rmgg070@gmail.com" [(ngModel)]=Userobj.email>
        <label for="em">Email</label>
        
      </div>
      <div>
        <button type="submit" class="btn d-block mx-auto mt-3 btn-primary">Submit</button>
      </div>
    </form>
    <div class="container">
      <table class="table table-bordered text-center table-sm m-5 table-striped table-hover">
          <thead >
              <th>
                USERNAME
              </th>
            <th> DATE OF BIRTH</th>
            <th>EMAIL</th>
          </thead>
          <tbody>
              <tr class="m-5" *ngFor="let userobj of users ">
                  <td>{{userobj.username}}</td>
                  <td>{{userobj.dob}}</td>
                  <td>{{userobj.email}}</td>
              </tr>
          </tbody>
      </table>
  </div>
